<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/genericScreen.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <title>PetPals</title>
</head>
<body>
    <div class="screen">
        <div class="topNotch">
            <img src="assets/status_bar_black.png">
        </div>
        <div class="main">
            <div id="header">
                <div id="top">
                    <span id="top_left">Cancel</span>
                    <span id="top_middle">Brenda & Melon</span>
                    <span id="top_right">Done</span>
                </div>
                <div id="selector">

                </div>
                <div id="bottom">
                    <span id="edit">Edit</span>
                    <span id="view">View</span>
                </div>
            </div>
            <div class="photos_and_videos">
                <div class="photos_and_videos_title">
                    My photos and videos (6)
                </div>
                <div class="photo_row">
                    <img src="assets/edit/sample_photo_1.png">
                    <img src="assets/edit/sample_photo_2.png">
                    <img src="assets/edit/sample_photo_3.png">
                </div>
                <div class="photo_row">
                    <img src="assets/edit/sample_photo_4.png">
                    <img src="assets/edit/sample_photo_5.png">
                    <img src="assets/edit/sample_photo_6.png">
                </div>
                <div id="drag_reorder">
                    Drag to reorder
                </div>
            </div>
            <div id="playdates">
                <span id="playdates_header">Playdates</span>
                <div id="playdates_box">
                    <div id="playdates_count">102</div>
                    <div id="playdates_text">This is the number of distinct users who have tagged you and your pup in a photo.</div>
                </div>
            </div>
            <div class="photos_and_videos">
                <div class="photos_and_videos_title">
                    Tagged Photos and videos
                </div>
                <div class="photo_row">
                    <img src="assets/edit/sample_photo_7.png">
                    <img src="assets/edit/sample_photo_8.png">
                    <img src="assets/edit/sample_photo_9.png">
                </div>
                <div class="photo_row">
                    <img src="assets/edit/sample_photo_10.png">
                    <img src="assets/edit/sample_photo_11.png">
                    <img src="assets/edit/sample_photo_12.png">
                </div>
                <div>
                    <img id="tap_see_all" src="assets/edit/tap_see_all.png">
                </div>
            </div>
            <div id="written_prompts">
                <div class="photos_and_videos_title">
                    Written Prompts (3)
                </div>
                <div class="prompt">
                    <img src="assets/edit/prompt_1.png">
                </div>
                <div class="prompt">
                    <img src="assets/edit/prompt_2.png">
                </div>
                <div class="prompt">
                    <img src="assets/edit/prompt_3.png">
                </div>
                <div id="drag_reorder">
                    Drag to reorder
                </div>
            </div>
        </div>
        <div class="navBar">
            <div class="navBarElement">
                <a href="home.html">
                    <img src="assets/home_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="discover.html">
                    <img src="assets/discover_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="messages.html">
                    <img src="assets/messages_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="notifications.html">
                    <img src="assets/notifications_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="account.html">
                    <img src="assets/account_button.png">
                </a>
            </div>
        </div>
        <div class="bottomNotch">
            <img id="bottomNotch" src="assets/home_indicator.png">
        </div>
    </div>
</body>
</html>
