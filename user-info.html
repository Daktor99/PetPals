<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pet Pals | Owner Information</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="iPhone">
        <div class="sign-up-top-bar">
            <img src="assets/signup/signup_bar.png">
        </div>
        <div class="centered-logo">
            <img src="assets/signup/logo.png">
        </div>
        <div class="id-title">
            <p class="sign-up-header">Let's learn more about you.</p>
        </div>
        <div class="wfh">
            <p class="question">Do you work from home?</p>
        </div>
        <div class="wfh-yes">
            <p class="box-answer">Yes</p>
        </div>
        <div class="wfh-no">
            <p class="box-answer">No</p>
        </div>
        <div class="busy">
            <p class="question">How many days of the week are you busy?</p>
        </div>
        <div class="busy-answer">
            <p class="answer">5</p>
        </div>
        <img src="assets/signup/down.png" class="first-chevron-down">
        <div class="busy-line"></div>

        <div class="other-dogs">
            <p class="question"> How often could you take care of other dogs?</p>
        </div>
        <div class="other-dogs-ans">
            <p class="answer">Sometimes</p>
        </div>
        <div class="other-dogs-line"></div>
        <img src="assets/signup/down.png" class="second-chevron-down">

        <div class="location-question">
            Where are you located?
        </div>
        <div class="location-answer">
            4156 Targee St, New York, NY 14839
        </div>
        <div class="location-line"></div>
        <img src="assets/signup/map.png" class="map">
        <a href="pup-info.html">
            <div class="next-page">
                <p class="sign-up-button">Next</p>
            </div>
        </a>
        <div class="sign-up-bottom">
            <img src="assets/signup/signup_bottom.png">
        </div>
        
    </div>
</body>

</html>
