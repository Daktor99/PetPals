<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pet Pals | Upload More Photos</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="iPhone">
        <div class="sign-up-top-bar">
            <img src="assets/signup/signup_bar.png">
        </div>
        <div class="centered-logo">
            <img src="assets/signup/logo.png">
        </div>
        <div class="id-title">
            <p class="sign-up-header">Share up to 6 of your best photos!</p>
        </div>
        <img src="assets/signup/photo1.png" class="photo1">
        <img src="assets/signup/photo2.png" class="photo2">
        <img src="assets/signup/photo3.png" class="photo3">
        <img src="assets/signup/photo4.png" class="photo4">
        <img src="assets/signup/photo5.png" class="photo5">   
        
        <div class="upload-more">
            <img src="assets/signup/add.png" class="upload-icon">
            <p class="upload-text">Add photos/videos</p>
        </div>
        
        <a href="upload-video.html">
            <div class="next-page">
                <p class="sign-up-button">Next</p>
            </div>
        </a>
        <div class="sign-up-bottom">
            <img src="assets/signup/signup_bottom.png">
        </div>
    </div>
</body>

</html>
