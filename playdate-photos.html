<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/playdate-photos.css">
    <link rel="stylesheet" type="text/css" href="../css/genericScreen.css">
    <title>PetPals | Upload Playdate Photos</title>
</head>
<body>
    <div class="screen">
        <div class="topNotch">
            <img src="../assets/status_bar_black.png">
        </div>


        <a href="account.html">
            <img src="assets/friend-photos/back-icon.png" class="back-button">
        </a>
        <div class="page-header">
            Upload Photo
        </div>
        <div class="tag-friend">
            Tag a friend (required)
        </div>
        <img src="assets/friend-photos/search-friend.png" class="search">
        <div class="friend">
            Jennie & Burton
        </div>
        <img src="assets/friend-photos/friend-photo.png" class="friend-photo">
        <div class="add-caption">
            Add a caption (optional)
        </div>
        <div class="box">
        </div>
        <div class="caption">
            Melon and Burton hung out today and had the best time today! Just look at their silly faces. Thanks  Jennie for such a great time!
        </div>
        <a href="account.html">
            <div class="next-page">
                <p class="sign-up-button">Finish</p>
            </div>
        </a>
        <div class="bottomNotch">
            <img id="bottomNotch" src="../assets/home_indicator.png">
        </div>
    </div>
</body>
</html>
