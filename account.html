<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/account.css">
    <link rel="stylesheet" type="text/css" href="css/genericScreen.css">
    <title>Account - PetPals</title>
</head>
<body>
  <div>
    <div class="screen">
        <div class="topNotch">
            <img src="assets/status_bar_black.png">
        </div>

        <div class="main">
          <div class="title">
              <div class="title-box">
                  <span class="title-text">Account</span>

              </div>

          </div>

          <div class="big-pic-box">
            <img src="assets/account/bigpic.png">
          </div>

          <a class="invis" href="edit.html">
            <div class="under-pic">
              <span class="under-pic-text">
                Brenda &amp; Melon
              </span>
              <span class="under-pic-icon">
                <img src="assets/account/pencil.png">
              </span>
            </div>
          </a>

          <div class="upload-holder">
            <a href="playdate-photos.html">
              <div class="upload-button">
                <div class="upload-text">
                  Upload Photos with Other Pups
                </div>
              </div>
            </a>
          </div>


          <div class="bottom-box">
            <div class="top-half">
              <span class="left-half">
                Preferences
              </span>
              <span class="right-half">
                <img src="assets/account/prefs.png">
              </span>
            </div>
            <div class="bot-half">
              <span class="left-half">
                Help Center
              </span>
              <span class="right-half">
                <img src="assets/account/help.png">
              </span>
            </div>
          </div>


        </div>



        <div class="navBar">
            <div class="navBarElement">
                <a href="home.html">
                    <img src="assets/home_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="discover.html">
                    <img src="assets/discover_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="messages.html">
                    <img src="assets/messages_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="notifications.html">
                    <img src="assets/notifications_button.png">
                </a>
            </div>
            <div class="navBarElement">
                <a href="account.html">
                    <img src="assets/account_button_hit.png">
                </a>
            </div>
        </div>
        <div class="bottomNotch">
            <img id="bottomNotch" src="assets/home_indicator.png">
        </div>
    </div>
</body>
</html>
