<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pet Pals | Sign Up Page</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="sign-up-screen">
        <div class="sign-up-top-bar">
            <img src="assets/signup/signup_bar.png">
        </div>
        <div class="yellow-dog">
            <img src="assets/signup/yellow-dog.png">
        </div>
        <div class="weenie-dog">
            <img src="assets/signup/weenie-dog.png">
        </div>
        <div class="terrier">
            <img src="assets/signup/terrier.png">
        </div>
        <div class="logo">
            <img src="assets/signup/logo.png">
        </div>
        <div class="white-form">
            <img src="assets/signup/white-box.png">
        </div>
        <div class="sign-up-text">
            Sign Up
        </div>
        <div class="phone-entry">
            <div class="sub-title">
                Phone Number
            </div>
            <div class="entry-inside">
                <div class="in-content">(483) 481-3842</div>
                <div class="in-line"></div>
            </div>
        </div>
        <div class="name-entry">
            <div class="sub-title">
                Your Name
            </div>
            <div class="entry-inside">
                <div class="in-content">Megan Smith</div>
                <div class="in-line"></div>
            </div>
        </div>
        <div class="password-entry">
            <div class="sub-title">
                Password
            </div>
            <div class="entry-inside">
                <div class="in-content">•••••••••••••••••</div>
                <div class="in-line"></div>
            </div>
        </div>
        <div class="eye">
            <img src="assets/signup/eye.png">
        </div>
        <a href="upload-id.html">
            <div class="button">
                <p class="sign-up-button">Sign Up</p>
            </div>
        </a>
        <div class="login-link">
            Have an account? <b>Log in</b>
        </div>
        <div class="media">
            <img src="assets/signup/social-media.png">
        </div>
        <div class="sign-up-bottom">
            <img src="assets/signup/signup_bottom.png">
        </div>
    </div>

</body>

</html>
