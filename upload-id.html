<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pet Pals | Upload ID</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="iPhone">
        <div class="sign-up-top-bar">
            <img src="assets/signup/signup_bar.png">
        </div>
        <div class="centered-logo">
            <img src="assets/signup/logo.png">
        </div>
        <div class="id-title">
            <p class="sign-up-header">Now, we just need a few images.</p>
        </div>
        <div class="upload-gov-id">
            Upload a photo of you and your government-issued ID.
        </div>
        <img src="assets/signup/gov-id.png" class="id-img">
        <div class="upload-photo">
            Upload a photo of you and your furry friend!
        </div>
        <img src="assets/signup/dog-and-me.png" class="photo-img">
        <a href="hang-tight.html">
            <div class="next-page">
                <p class="sign-up-button">Finish</p>
            </div>
        </a>
        <div class="sign-up-bottom">
            <img src="assets/signup/signup_bottom.png">
        </div>
    </div>
</body>

</html>
